<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}
    <title>登录</title>
    {% endblock %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/site.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <style type="text/css">
    </style>
</head>
<body style="background-image: url(../../static/imgs/11.jpg)">
    {% block form %}
<div class="container" style="margin-top: 230px;">
    <form class="form-horizontal col-sm-6" action="{{ url_for('user.login') }}" method="post">
        <div class="col-sm-offset-4" style="color: red; margin-bottom: 15px; font-family: 黑体; font-size: 16px;">{{ msg }}</div>
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6" style="margin-left: 52px;">
                <button type="submit" class="btn btn-success col-sm-5 col-sm-offset-2">登 录</button>
                <a href="{{ url_for('user.forget') }}" type="submit" class="btn btn-info col-sm-5">注册</a>
            </div>
        </div>
    </form>
</div>
    {% endblock %}
</body>
</html>
