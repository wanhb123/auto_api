{% extends 'login.html' %}
{% block title %}
<title>忘记密码</title>
{% endblock %}
{% block form %}
    <div class="container" style="margin-top: 230px;">
    <form class="form-horizontal col-sm-offset-5" action="{{ url_for('user.forget') }}" method="post">
        <div class="col-sm-offset-4" style="color: red; margin-bottom: 15px;">{{ msg }}</div>
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" id="inputUsername" placeholder="输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-6">
                <input type="password" name="repassword" class="form-control" id="inputPassword3" placeholder="输入重复密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-info col-sm-3">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
