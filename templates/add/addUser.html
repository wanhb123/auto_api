{% extends 'add/base.html' %}
{% block center %}
    <div class="row col-sm-12">
        <nav class="navbar navbar-default" style="margin-top: 55px; margin-left: -15px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h2 style="height: 28px; margin-top: 10px; margin-bottom: 30px; padding-top: 8px;">新增用户</h2>
                </div>
            </div>
        </nav>
        <div style="color: red; text-align: center">{{ msg }}</div>
        <div style="margin-left: -15px;">
            <form action="{{ url_for('user.add_user') }}" method="post">
            <div class="form-group">
                <label for="username">*姓名：</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="输入姓名">
            </div>
            <div class="form-group">
                <label for="password">*密码：</label>
                <input type="text" class="form-control" id="password" name="password"
                       placeholder="输入密码">
            </div>
            <div class="form-group">
                <label for="phone">手机号：</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       placeholder="输入手机号">
            </div>
            <button type="submit" class="btn btn-info" style="height: 38px; width: 70px;">添加
            </button>
        </form>
        </div>

{% endblock %}
